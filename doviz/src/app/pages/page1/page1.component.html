<app-navbar></app-navbar>


<mat-paginator class="sticky"
[length]="rates.length"
[pageSize]="pageSize"
[pageSizeOptions]="pageSizeOptions"
[showFirstLastButtons]="true"


>
</mat-paginator>

 <mat-form-field>
  <mat-label>Aramak istediğiniz Birimi Giriniz</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. AFN" #input>
</mat-form-field>
<div *ngIf="dataSource.filter.length">
<div class="alert alert-danger" role="alert" *ngIf="dataSource.filteredData.length<1">
<b>{{dataSource.filter}}</b> için veri bulunamadı
 </div>
</div>


<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">



    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>


    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>




    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
